# compose.yaml
services:
  influxdb2:
    image: influxdb:2
    ports:
      - 8086:8086
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME_FILE: /run/secrets/influxdb2-admin-username
      DOCKER_INFLUXDB_INIT_PASSWORD_FILE: /run/secrets/influxdb2-admin-password
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN_FILE: /run/secrets/influxdb2-admin-token
      DOCKER_INFLUXDB_INIT_ORG: docs 
      DOCKER_INFLUXDB_INIT_BUCKET: home
    secrets:
      - influxdb2-admin-username
      - influxdb2-admin-password
      - influxdb2-admin-token
    volumes:
      - ./InfluxdbDocker/data:/var/lib/influxdb2  # Local data directory mapped to container's data directory
      - ./InfluxdbDocker/config:/etc/influxdb2  # Local config directory mapped to container's config directory


secrets:
  influxdb2-admin-username:
    file: ./run/secrets/influxdb2-admin-username
  influxdb2-admin-password:
    file: ./run/secrets/influxdb2-admin-password
  influxdb2-admin-token:
    file: ./run/secrets/influxdb2-admin-token
